<!DOCTYPE html>
<html>
    <head>
      <title>Type Tac Toe</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8"></script>
    </head>
    <body>

      <h1>Type Tac Toe</h1>

      <!-- sign up form -->
      <section id="before-sign-in">
        <form id="sign-up" class="border">
          <legend>Sign Up</legend>
          <input type="email" name="credentials[email]" placeholder="Username">
          <input type="password" name="credentials[password]" placeholder="Password">
          <input type="password" name="credentials[password_confirmation]" placeholder="Confirm Password">
          <br>
          <button class="btn btn-primary">Sign Up</button>
        </form>

        <br>

        <!-- sign in form -->
        <form id="sign-in" class="border">
          <legend>Sign In</legend>
          <input type="email" name="credentials[email]" placeholder="Username">
          <input type="password" name="credentials[password]" placeholder="Password">
          <br>
          <button class="btn btn-primary">Sign In</button>
        </form>

        <br>

        <!-- sign out button -->
        <button id="sign-out after-sign-in" class="btn btn-danger">Logout</button>
      </section>

      <section>
      <div class="board" id="board">
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
      </div>

      <div class="win-declaration" id="win-declaration">
        <div data-win-declaration-message></div>
        <button id="restartButton">Restart</button>
      </div>
    </section>
    </body>
</html>
